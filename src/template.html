<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  <script src="https://kit.fontawesome.com/d83917aca4.js" crossorigin="anonymous"></script>
</head>
<body>

<main>
  <nav>
    <h2 class="nav-title">Categories</h2>
    <ul class="categories-list"></ul>
    <button id="add-category-btn">Add a new category</button>
    <form class="category-form hidden">
      <input type="text" name="category-input" id="category-input" placeholder="Category name">
      <input type="submit" value="Submit" id="submit-category">
    </form>
    <!--
    <a class="photo-credentials" href="https://www.pexels.com/photo/yellow-letter-tiles-1888009/" target="_blank" rel="noopener noreferrer">Photo by Ann H</a>
    -->
  </nav>
  <div class="content">
    <h1>TaskTrek</h1>
    <p>Where Tasks Meet Efficiency</p>
    <button id="add-task" title="Add a new task"><i class="fa-solid fa-plus"></i></button>
    <dialog>
      <h2>Add a new task</h2>
      <button class="close-dialog">X</button>
      <form>
        <div class="group">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required>
        </div>
        <div class="group">
          <label for="description">Description:</label>
          <textarea name="description" id="description" cols="30" rows="3" required></textarea>
        </div>
        <div class="group">
          <label for="select-category">Category:</label>
          <select name="select-category" id="select-category" required></select>
        </div>
        <div class="group">
          <label for="due-date">Date:</label>
          <input name="due-date" id="due-date" type="date" required>
        </div>
        <div class="group">
          <label for="priority">Priority:</label>
          <Select name="priority" id="priority" required>
            <option value="high-priority">High priority</option>
            <option value="important">Important</option>
            <option value="less-important">Less important</option>
            <option value="defer">Defer</option>
          </Select>
        </div>
        <div class="group">
          <input type="submit" value="Create task" id="submit-task">
        </div>
      </form>
    </dialog>
    <div class="tasks"></div>
  </div>
  
</main>

</body>
</html>
