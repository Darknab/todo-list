<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
</head>
<body>

<main>
  <nav>
    <ul class="categories-list"></ul>
    <button id="add-category-btn">Add a new category</button>

      <input type="submit" value="Submit" id="submit-category">
    </form>
    <a class="photo-credentials" href="https://www.pexels.com/photo/yellow-letter-tiles-1888009/" target="_blank" rel="noopener noreferrer">Photo by Ann H</a>
  </nav>
  <div class="content">
    <h1>TaskTrek</h1>
    <p>Where Tasks Meet Efficiency</p>

    <div class="tasks"></div>
  </div>
  
</main>

</body>
</html>
